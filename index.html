<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1 id="title">
      Welcome To <br />
      "CASABLANCA-AIRLINES"
    </h1>
    <p id="description">Help us to improve..!</p>
    <form action="" id="survey-form">
      <div class="container">
        <div class="column first">
          <div class="label-section">
            <label for="name" id="name-label">Name</label>
          </div>
          <div class="input-section">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
          </div>
        </div>

        <div class="column first">
          <div class="label-section">
            <label for="email" id="email-label">Email</label>
          </div>

          <div class="input-section">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
        </div>

        <div class="column first">
          <div class="label-section">
            <label for="age" id="number-label">Number</label>
          </div>

          <div class="input-section">
            <input
              type="number"
              name="number"
              id="number"
              placeholder="Number"
              min="1"
              max="10"
            />
          </div>
        </div>

        <h3>How was our overall Hospitality?</h3>

        <div class="column rd">
          <div class="input-section">
            <input
              type="radio"
              name="option"
              id="excellent"
              value="excellent"
            />
          </div>
          <div class="label-section">
            <label for="excellent">Excellent</label>
          </div>
        </div>

        <div class="column rd">
          <div class="input-section">
            <input type="radio" name="option" id="good" value="good" />
          </div>
          <div class="label-section">
            <label for="good">Good</label>
          </div>
        </div>

        <div class="column rd">
          <div class="input-section">
            <input type="radio" name="option" id="average" value="average" />
          </div>
          <div class="label-section">
            <label for="average">Average</label>
          </div>
        </div>

        <div class="column rd">
          <div class="input-section">
            <input type="radio" name="option" id="poor" value="poor" />
          </div>
          <div class="label-section">
            <label for="poor">Poor</label>
          </div>
        </div>

        <h3>What Purpose have been flying?</h3>

        <div class="select-column">
          <div class="select">
            <select name="select" id="dropdown">
              <option value="1">Business</option>
              <option value="2">Personal</option>
              <option value="3">Education</option>
            </select>
          </div>
        </div>

        <h3>What would you like to see Improved?</h3>

        <div class="column8 ch">
          <div class="input-section">
            <input
              type="checkbox"
              name="passangers safety"
              id="passangers safety"
              value="passengers safety"
            />
          </div>
          <div class="label-section">
            <label for="passangers safety">Passengers Safety</label>
          </div>
        </div>

        <div class="column9 ch">
          <div class="input-section">
            <input
              type="checkbox"
              name="compatibility"
              id="compatibility"
              value="Compatibility"
            />
          </div>
          <div class="label-section">
            <label for="compatibility">Compatability</label>
          </div>
        </div>

        <div class="column10 ch">
          <div class="input-section">
            <input
              type="checkbox"
              name="seat spacing"
              id="seat spacing"
              value="seat spacing"
            />
          </div>
          <div class="label-section">
            <label for="seat spacing">Seat Spacing</label>
          </div>
        </div>

        <div class="column11 ch">
          <div class="input-section">
            <input
              type="checkbox"
              name="food and beverages"
              id="food and beverages"
              value="food and beverages"
            />
          </div>
          <div class="label-section">
            <label for="food and beverages">Food and beverges</label>
          </div>
        </div>

        <h3>Any Suggestions?</h3>
        <textarea
          name="description"
          id="text-area"
          cols="30"
          rows="15"
          placeholder="Description"
        ></textarea>

        <input type="submit" value="Submit" id="submit" />
      </div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js

    "></script>
  </body>
</html>
